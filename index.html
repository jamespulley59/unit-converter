<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <Link rel='stylesheet' href='style.css'></Link>
    <title>unit converter</title>
</head>
<body>
    <div class='container'>
        <h1 class='text-center mb-4'>Unit Converter</h1>      
        <div class="input-group mb-3">
            <input type="number" class='form-control' name='input' id='input' placeholder='Enter value here...'>
        <div class='input-group-append'>
            <select class='btn btn-light' name='unit' id='unit'>
                <option>Lbs</option>
                <option>Grams</option>
                <option>Kilograms</option>
                <option>Meters</option>
                <option>Ounces</option>
                <option>Miles</option>
                <option>Inches</option>
            </select>
        </div>
    <section id='output'>
            <!-- gram -->
        <div class='card bg-primary mb-3'>
            <div class='card-header'>
                <h4>Grams</h4>
                <div id='grams'></div>
            </div>
        </div>
            <!-- kilograms -->
        <div class='card bg-success mb-3'>
            <div class='card-header'>
                <h4>Kilograms</h4>
                <div id='kilograms'></div>
            </div>
        </div>
            <!-- ounce -->
        <div class='card bg-danger mb-3'>
            <div class='card-header'>
                <h4>Ounce</h4>
                <div id='ounce'></div>
            </div>
        </div>
    </section>
    <script src='main.js'></script>
    
</body>
</html>
